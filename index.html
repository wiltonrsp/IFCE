 <!--
script jquery para parcelamento
//-->		       
        <script type="text/javascript">
    $(document).ready(function(){
    	$('#limpars').attr("disabled", true); 
        $("#calculars").click(function(){
            
            $('#table').show();
			var valor  = $('#valor').val();
			valor = parseFloat(valor);
			var parcelas = $('#nparcelas').val();
			parcelas = parseFloat(parcelas);
			var table = '';
			var x = 1;
			if($('#nparcelas').val()>4){
			   var aux = ((valor*0.10)+valor)/parcelas;
			 }else{
			    var aux = $('#valor').val()/parcelas;
			 }
			 while (x <= $('#nparcelas').val()) {
			   table += '<tr><td>' + $('#valor').val() + '</td>';
			   table += '<td>'+ x +'</td>';
			   table += '<td>'+aux+'</td></tr>';
			   x++;
			  }
			 $('#table tbody').html(table);
			    if(document.getElementById("calculars").disabled = true){
			        document.getElementById("limpars").disabled = false;
			    }
			 $('#calculars').attr("disabled", true);  
			 $('#limpars').attr("disabled",false);  
			});
        	$("#limpars").click(function(){
        		$('#table tbody').html("");
        		$('#calculars').attr("disabled", false);	
  				$('#limpars').attr("disabled", true);	

        	});
    });
</script>

fim do script jquery para parcelamento
